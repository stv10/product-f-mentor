<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        height: auto;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container flex">
      <div class="card flex">
        <div class="img-div">
          <img src="./images/image-product-desktop.jpg" alt="" id="item"/>
        </div>
        <div class="description" style="display: flex; flex-direction: column;">
          <p class="font-montserrat title">PERFUME</p>
          <p class="font-fraunces name">Gabrielle Essence Eau De Parfum</p>
          <p class="font-montserrat desc">
            A floral, solar and voluptuos<br>interpretation composed by<br>Olivier
            Polge, Perfumer-creator<br>for the house of CHANEL
          </p>
          <div style="align-items: baseline; display: flex;">
            <p class="font-fraunces price">$149.99</p><p class="font-montserrat ex-price"><del>$169.99</del></p>
          </div>
          <button type="button" class="btn-cart font-montserrat"><img src="./images/icon-cart.svg" alt="Carrito"> Add to cart</button>
        </div>
      </div>
    </div>
    <div class="attribution font-montserrat">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Villagra Santiago</a>.
    </div>  
  </body>
</html>
